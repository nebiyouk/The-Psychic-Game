<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psychic Game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div class="page-header">
      <h1>The Psychic Game</h1>
    </div>
  </header>
  <div class="container">
    <h2>Guess what letter i am thinking of</h2>
    <div class="row">
      <div class="col-md-4">
        <img src="assets/images/pic1.jpg" height="150" width="150" class="thumbnail" alt="...">
      </div>
      <div class="col-md-4">
        <ul id="space" class="list-group">
            <li class="list-group-item" id="wins">Wins:</li>        
            <li class="list-group-item" id="lose">Losses:</li>         
            <li class="list-group-item" id="guessesLeft">Guesses Left:</li>
            <li class="list-group-item" id="letter">Your Guesses so far:</li>
        </ul>
      </div>

    </div>
  </div>

  <script src="./assets/javascript/game.js" charset="utf-8"></script>
</body>

</html>
